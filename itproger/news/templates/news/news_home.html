{% extends 'mapp/layout.html' %}

{% block title %}
    Новости главная
{% endblock %}

{% block content %}

    <h1>Новости главная</h1>
    <div class="row">
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h1>{{ el.title }}</h1>
                    <p>{{ el.anons }}</p>
                    <p><strong>{{ el.date }}</strong></p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-info">Читать статью</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет новостей</p>
        {% endif %}
</div>

{% endblock %}
